<app-toolbar *ngIf="planetas?.length > 60" [planetas]="planetas"></app-toolbar>
<div *ngIf="planetas.length < 10; else elseBlock" backgroud-color="primary">
  <app-spinner></app-spinner>
</div>
<ng-template #elseBlock>
  <div class="container-fluid pt-5 mt-5">
<mat-tab-group>
  <mat-tab label="First"> Content 1
    <div class="row">
      <div
        *ngFor="let planeta of planetas"
        class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3"
      >
        <app-card
        climate="{{ planeta.climate }}"
        created="{{ planeta.created }}"
        diameter="{{ planeta.diameter }}"
        edited="{{ planeta.edited }}"
        films="{{ planeta.films }}"
        gravity="{{ planeta.gravity }}"
        name="{{ planeta.name }}"
        orbital_period="{{ planeta.orbital_period }}"
        population="{{ planeta.population }}"
        residents="{{ planeta.residents }}"
        rotation_period="{{ planeta.rotation_period }}"
        surface_water="{{ planeta.surface_water }}"
        terrain="{{ planeta.terrain }}"
        url="{{ planeta.url }}"
        img="{{ planeta.img }}"
          ></app-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>

  </div>
</ng-template>
