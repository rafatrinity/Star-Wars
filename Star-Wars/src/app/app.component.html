<div *ngIf="dados.length < 1; else elseBlock">
  <app-spinner></app-spinner>
</div>
<ng-template #elseBlock>
  <app-toolbar></app-toolbar>
  <div class="container-fluid pt-5 mt-5">
    <div *ngFor="let dado of dados">
      <div class="row">
        <div
          *ngFor="let planeta of dado.results"
          class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3"
        >
          <app-card
            name="{{ planeta.name }}"
            climate="{{ planeta.climate }}"
            movies="{{ planeta.films.length }}"
            terrain="{{ planeta.terrain }}"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
</ng-template>
