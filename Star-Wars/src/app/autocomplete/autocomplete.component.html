<form class="example-form">
  <mat-form-field>
    <input
      type="text"
      placeholder="Assignee"
      aria-label="Assignee"
      matInput
      FormControl="[(ctrl)]"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
